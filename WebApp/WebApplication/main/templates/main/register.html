{% extends 'main/layout.html' %}

{% block content %}


<div class="register">
<h1>Регистрация</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {% for f in form %}
    <div class="form-error" style="color:red">{{ f.errors }}</div>
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>

    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
</div>
{% endblock %}
